<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form th:action="@{../editar/{id}(id=*{id})}" method="post" th:object="${usuario}">
        <input type="hidden"  th:field="*{id}"/>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}"/>
            <strong th:if="${#fields.hasErrors('nome')}" th:erros="*{nome}"></strong>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}"/>
            <strong th:if="${#fields.hasErrors('password')}" th:erros="*{password}"></strong>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
