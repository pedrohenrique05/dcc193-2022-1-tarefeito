<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>
<body>
    <h1>
        Tarefas
    </h1>
    <table>
    <tr th:each="tarefa: ${tarefas}" th:object="${tarefa}">
        <td th:text="*{id}"></td>
        <th th:text="*{titulo}"></th>
        <th th:text="*{tomatos}"></th>
        <th><a th:href="@{./editar/{id}(id=*{id})}">Editar</a></th>
        <th><a th:href="@{./excluir/{id}(id=*{id})}">Excluir</a></th>
    </tr>
</table>
</body>
</html>
